    <title>Screen Share</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body>
    <div class="container text-center pt-2 mb-3">
        <div class="brand bg-white mx-auto mb-3 rounded">
            <h4>Screen Capture Application</h4>
        </div>
        <button class="btn btn-primary" id="start">Start Capture</button>
        <button class="btn btn-warning" id="stop">Stop Capture</button>
    </div>
    <div class="container text-center">
        <video id="video" autoplay></video>
    </div>

    <script src="./js/script.js"></script>
